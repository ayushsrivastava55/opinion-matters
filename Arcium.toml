[toolchain]
anchor_version = "0.31.1"
cluster = "devnet"
package_manager = "yarn"

[network]
cluster = "devnet"
rpc_url = "https://api.devnet.solana.com"

[localnet]
nodes = 2
localnet_timeout_secs = 300
backends = ["Cerberus"]
# Required when backends includes "Manticore"
# Each path is copied to corresponding node's artifacts/manticore/computation_folder_N
# Example: manticore_data_folders = ["./data/player-0", "./data/player-1"]
# manticore_data_folders = []

[features]
resolution = true
skip-lint = false

[programs.localnet]
private_markets = "G2jEumrainCsS2T1y6aMRgPoXw7LRygC8npNUVk8bzro"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[build]
target = "bpfel-unknown-unknown"
